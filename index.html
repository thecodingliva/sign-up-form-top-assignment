<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Now</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="side-content">
        <div class="green">
            <div class="logo">
                <img src="downloadodin.png" alt="the odin project logo">
                <h1>ODIN</h1>
                <p>Photo by <a href="#">Teemu Paananen</a> on <a href="https://unsplash.com/photos/photo-of-green-fern-plant-OOE4xAnBhKo">Unsplash</a></p>
            </div>
        </div>
        <main>
            <section class="description">
                <p>This is not a real online service!
                    You know you need something like this in your life to help
                    you realize your deepest dreams.
                    Sign up <i>now</i> to get started.<br></p>
                    <p>You <i>know</i> you want to.</p>
            </section>
            <form action="#">
                <div class="form-container">
                    <p>Let's do this!</p>
                    <fieldset>
                        <div class="form-holder">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-holder">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-holder">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-holder">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-holder">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-holder">
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" id="confirm_pw" name="confirm_pw">
                        </div>

                    </fieldset>
                </div>

                <div class="buttonbottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
